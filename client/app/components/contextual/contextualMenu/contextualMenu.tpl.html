<md-card class='contextual-menu'>
  <form name="contextualMenuCtrl.contextualForm" ng-submit="contextualMenuCtrl.doSubmit()" novalidate>
      <div class='form-content' ></div>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class='md-primary'  ng-click="contextualMenuCtrl.onCancel()" translate>
          Cancel
      </md-button>
      <md-button type="submit" class='md-raised' translate>
          Done
      </md-button>
    </md-card-actions>
  </form>
</md-card>
