<md-input-container class='tax-group-select'>
  <label translate>Tax group</label>
  <md-select ng-model="taxGroupSelectCtrl.ngModel" ng-change="taxGroupSelectCtrl.onChange()">
    <md-option value=""><em>{{ 'None' | translate }}</em></md-option>
    <md-option ng-repeat="taxGroup in taxGroupSelectCtrl.taxes" ng-value="taxGroup.id" >
      {{taxGroup.name}}
    </md-option>
  </md-select>
</md-input-container>
