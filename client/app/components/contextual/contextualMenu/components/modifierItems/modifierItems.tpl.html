<div class='modifier-items' layout="column">
    <ng-form class='price' layout="row" layout-align="start center" name="itemForm" ng-repeat="item in vm.modifier.items">
      <md-input-container flex>
          <label translate>Option</label>
          <input flex type="text" required name="itemName" ng-model="item.name">
          <div ng-messages="itemForm.itemName.$error" ng-show="itemForm.itemName.$dirty">
            <div ng-message="required" translate ng-class="{'activated': itemForm.itemName.$error.required}">This is required.</div>
          </div>
      </md-input-container>
      <md-input-container flex="25">
          <div flex layout="row" layout-align="space-between start">
            <div class='input-wrapper' flex="grow">
              <label translate>Price</label>
              <input flex type="text" required name="itemPrice" ng-model="item.price" valid-price />
            </div>
          </div>
          <div ng-messages="itemForm.itemPrice.$error">
            <div ng-message="required" translate>This is required.</div>
            <div ng-message="invalidPrice" translate>Invalid price.</div>
            <div ng-message="maxDecimalValue" translate>Max value is {{ '99999999.99' | currency:true }}.</div>
          </div>
      </md-input-container>
      <icon class='clear-icon' ng-if="vm.modifier.items.length>1" ng-click="vm.deleteItem(item)">clear</icon>
    </ng-form>
    <div class='button-position'>
      <md-button class='md-primary' ng-click="vm.addOption()" translate>Add option</md-button>
    </div>
</div>
