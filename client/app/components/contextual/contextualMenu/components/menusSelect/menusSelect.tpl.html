<div class="menus-select">
  <md-radio-group ng-model="menusSelectCtrl.ngModel" ng-if="menusSelectCtrl.data.menus.length">
    <md-radio-button ng-repeat="menu in menusSelectCtrl.getFilteredMenus()" ng-value="{{ menu.id }}" class="md-primary">{{ menu.name }}</md-radio-button>
  </md-radio-group>  	
</div>
