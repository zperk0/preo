<div class="tag-action-basic">
  <md-input-container class="md-block no-spacer">
    <label translate>Tag name</label>
    <input type="text" required name="entityName" ng-model="tagActionBasicCtrl.tagAction.name" ng-maxlength="100">

    <div ng-messages="contextualMenuCtrl.contextualForm.entityName.$error">
      <div ng-message="required" translate>This is required.</div>
      <div ng-message="maxlength" translate ng-class="{'activated': contextualMenuCtrl.contextualForm.entityName.$error.maxlength}">Max length is 100.</div>
    </div>
  </md-input-container>
  <md-input-container class="md-block no-spacer">
    <label translate>Message title</label>
    <input type="text" required name="entityName" ng-model="tagActionBasicCtrl.tagAction.messageTitle" ng-maxlength="100">

    <div ng-messages="contextualMenuCtrl.contextualForm.entityName.$error">
      <div ng-message="required" translate>This is required.</div>
      <div ng-message="maxlength" translate ng-class="{'activated': contextualMenuCtrl.contextualForm.entityName.$error.maxlength}">Max length is 100.</div>
    </div>
  </md-input-container>
  <md-input-container class="md-block no-spacer">
    <label translate>Message body</label>
    <input type="text" required name="entityName" ng-model="tagActionBasicCtrl.tagAction.messageBody" ng-maxlength="100">

    <div ng-messages="contextualMenuCtrl.contextualForm.entityName.$error">
      <div ng-message="required" translate>This is required.</div>
      <div ng-message="maxlength" translate ng-class="{'activated': contextualMenuCtrl.contextualForm.entityName.$error.maxlength}">Max length is 100.</div>
    </div>
  </md-input-container>
  <div class="radio-group">
    <div class='checkbox-label' translate>Trigger:</div>
    <md-radio-group ng-model="tagActionBasicCtrl.tagAction.triggerType">
      <md-radio-button value="BASKET" class="md-primary">{{'Add to basket' | translate}}</md-radio-button>
      <md-radio-button value="CHECKOUT" class="md-primary">{{'Checkout' | translate}}</md-radio-button>
    </md-radio-group>
  </div>
  <div class="radio-group">
    <div class='checkbox-label' translate>Frequency:</div>
    <md-radio-group ng-model="tagActionBasicCtrl.tagAction.frequencyType">
      <md-radio-button value="ONCE" class="md-primary">{{'Once only' | translate}}</md-radio-button>
      <md-radio-button value="ORDER" class="md-primary">{{'Once per order' | translate}}</md-radio-button>
      <md-radio-button value="EVERY" class="md-primary">{{'On every trigger' | translate}}</md-radio-button>
    </md-radio-group>
  </div>
</div>
