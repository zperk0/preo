<md-card-content>
   <md-input-container class="md-block no-spacer">
      <label translate>Name</label>
      <input type="text" required name="entityName" ng-model="$invite.invite.name" ng-maxlength="100">

      <div ng-messages="$invite.contextualMenuCtrl.contextualForm.entityName.$error" ng-show="$invite.contextualMenuCtrl.contextualForm.$submitted">
        <div ng-message="required" translate>This is required.</div>
        <div ng-message="maxlength" translate ng-class="{'activated': $invite.contextualMenuCtrl.contextualForm.entityName.$error.maxlength}">Max length is 100.</div>
      </div>
  </md-input-container>
   <md-input-container class="md-block no-spacer">
      <label translate>Email</label>
      <input type="email" required name="entityEmail" ng-model="$invite.invite.email" ng-maxlength="100">
      <div ng-messages="$invite.contextualMenuCtrl.contextualForm.entityEmail.$error" ng-show="$invite.contextualMenuCtrl.contextualForm.$submitted">
        <div ng-message="required" translate>This is required.</div>
        <div ng-message="email" translate ng-class="{'activated': $invite.contextualMenuCtrl.contextualForm.entityEmail.$error.email}">Invalid email</div>
        <div ng-message="maxlength" translate ng-class="{'activated': $invite.contextualMenuCtrl.contextualForm.entityEmail.$error.maxlength}">Max length is 100.</div>
      </div>
  </md-input-container>
  <user-role-select ng-model="$invite.invite.invites.role"></user-role-select>
</md-card-content>
