<image-uploader
    on-change="onChange('mobileWallpaper', image)"
    on-delete="onDelete('mobileWallpaper',image)"
    viewport="{w:275,h:500}"
    boundry="{w:400,h:600}"
    output="{w:750,h:1334}"
    dimensions="750 x 1334 px"
    file-types="'jpg, png'"
    max-size="'2mb'"
    landscape="true"
    ng-model="model.images.$images.mobileWallpaper"></image-uploader>
