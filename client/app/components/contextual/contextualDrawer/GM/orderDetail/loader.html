
<style>
html, body {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
@keyframes rotate{
 100%{
  transform: rotate(360deg);
 }
}
@keyframes dash{
 0%{
  stroke-dasharray: 2,400px;
  stroke-dashoffset: 0px;
 }
 50%{
  stroke-dasharray: 187px;
  stroke-dashoffset: -92px;
 }
 100%{
  stroke-dasharray: 187px;
  stroke-dashoffset: -185px;
 }
}

#preo-spinner {
  position: fixed;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.9);
  z-index: 999999;
}

#preo-spinner.hidden {
  display: none !important;
}

#preo-spinner .circular {
  margin: 0px;
  animation: rotate 1.4s linear infinite;
  height: 100px;
  position: relative;
  width: 100px;
}

#preo-spinner .circular .path {
  fill: none;
  stroke: #0288D1;
  stroke-width: 6px;
  stroke-miterlimit: 10;
  stroke-dasharray: 2,400px;
  stroke-dashoffset: 0px;
  animation: dash 1.4s ease-in-out infinite;
  stroke-linecap: round;
}
</style>
<div id="preo-spinner">
  <svg class="circular">
    <circle class="path" cx="50" cy="50" r="30"/>
  </svg>
</div>
