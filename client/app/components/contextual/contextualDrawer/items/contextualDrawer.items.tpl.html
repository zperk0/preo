 <md-sidenav md-disable-backdrop class="md-sidenav-right contextual-drawer md-whiteframe-4dp" md-component-id="items">
    <div  sv-root="item">
        <div class='sv-dropzone sv-dropzone-item' sv-part="drawerItemsCtrl.cancelledItems" sv-on-sort="drawerItemsCtrl.onNewItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">
        <div sv-placeholder></div>
      </div>
     </div>
    <div class='contextual-list' ng-class="{empty:!drawerItemsCtrl.data.items || !drawerItemsCtrl.data.items.length}">

      <menu-item-list has-search="true"
                      sv-multi-select="true"
                      sv-keep-in-list="true"
                      sv-is-dropzone="false"
                      has-actions="false"
                      types="drawerItemsCtrl.types"
                      items="drawerItemsCtrl.data.items">
                      </menu-item-list>
      <div class='contextual-empty'>
        <img src='/images/emptydrawer.png'>
        <div class='header' translate> This drawer is empty </div>
        <div class='content'> <span class='fake-link' ng-click="drawerItemsCtrl.navigateToPage()">Click here</span> to create some items first </div>
      </div>
    </div>

    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="drawerItemsCtrl.close()" class='md-raised' translate>
          Done
      </md-button>
    </md-card-actions>
</md-sidenav>
