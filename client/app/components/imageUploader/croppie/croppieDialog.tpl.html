<md-dialog class='croppie-dialog' aria-label="Image Selector"  ng-cloak>
    <md-dialog-content>
     <croppie ng-if="vm.src"
              src="vm.src"
              update='vm.onUpdate(img)'
              boundry="vm.boundry"
              output="vm.output"
              viewport="vm.vp"
     ></croppie>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.cancel()" class="md-primary">{{ 'Cancel' | translate }}</md-button>
      <md-button ng-click="vm.confirm()" class="md-primary">{{ 'Save' | translate }}</md-button>
    </md-dialog-actions>
</md-dialog>
