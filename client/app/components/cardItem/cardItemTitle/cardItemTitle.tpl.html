<div class='card-title' layout="row" layout-align="start center" ng-class="{invisible:(hasVisible && showVisible()) || (hasPause && showPaused())}" fa-suspendable>
    <div flex layout="row" layout-align="start center">
      <icon class='visibility' ng-if="hasVisible && showVisible()" fa-suspendable>visibility_off</icon>
      <icon class='visibility' ng-if="hasPause && showPaused()" fa-suspendable>pause_circle_outline</icon>
      <a ng-if="href" ng-href='{{href}}' class='card-title-text' flex layout="row" ng-transclude fa-suspendable></a>
      <span ng-if="!href" class='card-title-text' flex ng-transclude layout="row" layout-align="start center" fa-suspendable></span>
    </div>
    <md-button class="md-icon-button item-actions" ng-if="vm.hasActions" ng-mouseenter="vm.toggleCardActions($event)" fa-suspendable>
      <icon>more_horiz</icon>
    </md-button>
</div>
