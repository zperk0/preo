<md-dialog aria-label="Delete dialog">
  <md-dialog-content>
    <h2 class="md-title">{{title}}</h2>
    <div class="md-dialog-content-body">
      <p>{{content}}</p>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary" ng-if="hasCancel" translate>Cancel</md-button>
    <md-button ng-click="confirm()" class="md-primary" translate>Delete</md-button>
  </md-dialog-actions>
</md-dialog>
