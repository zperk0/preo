<md-dialog aria-label="Retry dialog">
  <md-dialog-content>
    <h2 class="md-title">{{title}}</h2>
    <div class="md-dialog-content-body">
      <p>{{content}}</p>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="confirm()" class="md-primary">{{ 'Retry' | translate }}</md-button>
  </md-dialog-actions>
</md-dialog>
