<div class='auto-save' ng-show="!pristine">
  <icon>save</icon>
  <span translate ng-if="isSaving">Saving...</span>
  <span translate ng-if="!isSaving && !isError">Changes saved</span>
  <span class='error' ng-if="!isSaving && isError"> {{'Autosave error.' | translate}} <span ng-click="doRetry()" class='fake-link' translate>Click here</span> {{'to try again.' | translate}}</span>
</div>
