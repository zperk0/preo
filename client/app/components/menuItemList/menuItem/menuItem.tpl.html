<div class='menu-item'>
    <card-item card-item-actions="vm.cardItemActions"
              selected="vm.item.$selected"
              expanded="vm.item.$expanded">
    <card-item-title
                    has-visible="true"
                    show-visible="!vm.item.visible"
                    ng-attr-data-id="{{vm.item.id}}"
                    show-dropdown="false"> <span class='name' flex>{{vm.item.id + "--" | debug}} {{vm.item.name}} </span> <span class='price'> {{vm.item.price | currency:"Â£"}}</span></card-item-title>
    <modifier-chips ng-if="vm.item.modifiers.length" modifiers="vm.item.modifiers" item="vm.item"></modifier-chips>
    <div class='size-wrapper' ng-if="!(vm.item.$size.$isMultiple === false) && vm.item.$size.items.length">
      <card-item-child ng-repeat="size in vm.item.$size.items" size="size"></card-item-child>
    </div>
    <card-item-actions is-visible="vm.item.visible"></card-item-actions>
  </card-item>
</div>
