<div class='card-item-list'>
  <md-input-container class='search search-item' ng-if="vm.hasSearch">
    <icon>search</icon>
    <label translate>Search modifiers</label>
    <input flex name="search" ng-model="vm.searchText.name">
  </md-input-container>
  <div class='repeat-holder'>
    <card-item ng-repeat="item in vm.collection | filter:vm.searchText:strict as results">
      <card-item-title>
        {{item.name}}
      </card-item-title>
      <card-item-actions is-visible="item.visible"></card-item-actions>
    </card-item>
  </div>
  <div class='no-results' ng-if="vm.collection.length > 0 && results.length===0" translate>No results...</div>
</div>
