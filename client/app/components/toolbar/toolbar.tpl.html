<md-toolbar class="md-hue-2" layout="row" layout-align="center stretch">
    <venue-select></venue-select>
      <section flex layout="row" layout-align="start center" class="toolbar-nav">
        <md-button path-selected="dashboard" ng-href="{{ toolbarCtrl.getStateAsUrl('main.dashboard') }}" title="{{'Dashboard' | translate}}" aria-label="{{'Dashboard' | translate}}" ng-disabled="!toolbarCtrl.hasVenueSet()">
            <icon>settings</icon>
            <span translate>Dashboard</span>
        </md-button>
        <md-button path-selected="analytics" ng-href="{{ toolbarCtrl.getStateAsUrl('main.analytics') }}" title="{{'Analytics' | translate}}" aria-label="{{'Analytics' | translate}}" ng-disabled="!toolbarCtrl.hasVenueSet()">
            <icon>equalizer</icon>
            <span translate>Analytics</span>
        </md-button>
        <md-button path-selected="account" ng-href="{{ toolbarCtrl.getStateAsUrl('main.account') }}" title="{{'My Account' | translate}}" aria-label="{{'My Account' | translate}}" ng-disabled="!toolbarCtrl.hasVenueSet()">
            <icon>person</icon>
            <span translate>My Account</span>
        </md-button>
        <div flex layout="row" layout-align="end center" class="message">
          <md-button ng-click="toolbarCtrl.openMessages()" title="{{ 'Messages' | translate }}" aria-label="{{ 'Messages' | translate }}" class="md-icon-button">
              <icon>email</icon>
          </md-button>
        </div>
      </section>
    <user-select></user-select>
</md-toolbar>
