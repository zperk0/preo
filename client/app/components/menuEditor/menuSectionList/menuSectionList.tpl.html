<div class="menu-section-list">
  <div sv-root
      sv-on-sort="vm.onSectionMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)"
      sv-part="vm.sections">
    <menu-section
      ng-repeat="section in vm.sections"
      section="section">
    </menu-section>
    <menu-section-new ng-click="vm.showCreateSection($event)">
    </menu-section-new>
    <div sv-placeholder></div>
  </div>
</div>
