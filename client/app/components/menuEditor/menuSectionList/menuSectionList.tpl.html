<div class="menu-section-list">
  <div sv-root
      sv-on-sort="vm.onSectionMoved($item, $partFrom, $partTo, $indexFrom, $indexTo)"
      sv-part="vm.sections">
    <menu-section
      ng-repeat="section in vm.sections"
      ng-class="{expanded:section.$expanded}"
      section="section"
      sv-element="{{section.$expanded ? undefined : true}}"

      ng-attr-data-id="{{section.id}}">
    </menu-section>
    <menu-section-new ng-click="vm.showCreateSection($event)">
    </menu-section-new>
    <div sv-placeholder></div>
  </div>
</div>
