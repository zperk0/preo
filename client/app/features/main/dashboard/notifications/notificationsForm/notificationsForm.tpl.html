<md-card flex="none" class='notifications-form'>
  <md-card-title flex="none">
    <md-card-title-text flex="none" >
      <h2 class="md-title"> {{notificationsFormCtrl.title}} </h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-content flex="none"  >
   <notification
         ng-repeat="notification in notificationsFormCtrl.notifications"
         index="{{$index}}"
         notification="notification"></notification>
   <auto-save is-saving="notificationsFormCtrl.isSaving" is-error="notificationsFormCtrl.isError" retry="notificationsFormCtrl.retry()"></auto-save>
  </md-card-content>
</md-card>
