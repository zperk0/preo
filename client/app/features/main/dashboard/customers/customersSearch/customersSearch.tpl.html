
<div class='layout-left-right' layout="row">
  <div class='main-content-left'>

    <customer-list
        		customers="$search.customersCtrl.customers"
            on-edit="$search.onEditCustomer(customer)"
            on-notes="$search.showCustomerNotes(customer)"
            on-place-order="$search.onPlaceOrder(customer)"
            on-order-history="$search.onOrderHistory(customer)">
     </customer-list>
  </div>

  <!-- without use-placeholder, was thowing an exception when resizing the window -->
  <ui-view name="customerDetailView"
  				 class='main-content-right'
           media-query="min-width: 1024px"
  				 sticky
           disabled-sticky="$search.disabledSticky"
           sticky-class="preo-sticky"
           use-placeholder="false"
  				 offset="24"></ui-view>
</div>
