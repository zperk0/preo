<div class='customers' layout="column">
	<div class="search-panel-wrapper sub-toolbar">
		<search-panel placeholder="{{ 'Search customers' | translate }}"
                  value="$customers.customersSearch"
                  on-clear="$customers.onClear()"
                  on-change="$customers.onSearchChange(value)"
                  on-debounce="$customers.onDebounceChange(value)"></search-panel>
	</div>

  <div class="loader-wrapper" ng-show="$customers.searching">
    <spinner></spinner>
  </div>

  <sticky-scroll scroll-to-child-element
                 scroll-to-child-element-offset="24"
                 scroll-on-init="false">
    <ui-view name="customerView"
             class="customers-child-view"
             scroll-to-customer
             ng-show="!$customers.searching"></ui-view>
  </sticky-scroll>
</div>
