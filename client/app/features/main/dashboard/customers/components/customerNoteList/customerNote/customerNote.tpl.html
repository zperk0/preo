<div class="item-container customer-note-item">
  <div class="item">
    <div class="label label-sm">{{'Order' | translate}} #:</div>
    <a class="value"
       ng-href
       ng-click="$noteItem.orderClick()"
       ng-bind="$noteItem.note.orderId"></a>
  </div>
  <div class="item">
    <div class="label label-sm">{{'Date' | translate}}:</div>
    <div class="value" ng-bind="$noteItem.note.created | date:'EEE d MMM, y'"></div>
  </div>
  <div class="item">
    <div class="label label-sm">{{'Time' | translate}}:</div>
    <div class="value" ng-bind="$noteItem.note.created | date:'HH:mm'"></div>
  </div>
  <div class="item">
    <div class="label label-sm">{{'Operator' | translate}}:</div>
    <div class="value" ng-bind="$noteItem.note.operator.name"></div>
  </div>
  <div class="item">
    <div class="label label-sm">{{'Note' | translate}}:</div>
    <div class="value notes-message" ng-bind="$noteItem.note.message"></div>
  </div>
</div>
