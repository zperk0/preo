<div class="styling-mobileapp">
  <div class="iphone">

    <div class="cam">
      <div class="lens"></div>
    </div>
    <div class="speak">
      <div class="sound"></div>
    </div>
       
    <div class="screen">
      <div style-editor="MOB_BACKGROUND" class="screen-size" ng-class="{'placeholder': !vm.StyleService.imagesModel.$images.mobileBackground || !vm.StyleService.imagesModel.$images.mobileBackground.length || !vm.StyleService.imagesModel.$images.mobileBackground[0].$image}">
        <img class="header-image" alt=""
           ng-if="vm.StyleService.imagesModel.$images.mobileBackground && vm.StyleService.imagesModel.$images.mobileBackground.length && vm.StyleService.imagesModel.$images.mobileBackground[0].$image"
           ng-src="{{vm.StyleService.imagesModel.$images.mobileBackground[0].$image}}">
        <md-tooltip md-direction="top"> {{'Edit background' | translate}} </md-tooltip>
      </div>
      <div style-editor="MOB_BUTTONS" class="btnOrder" ng-style="{'background-color': vm.StyleService.colorsModel.buttonColour ? vm.StyleService.colorsModel.buttonColour : '#2089cf'}"> 
        <span flex class="orderText">{{ 'Order now' | translate}}</span>
        <md-tooltip md-direction="top"> {{'Edit buttons' | translate}} </md-tooltip>
      </div>
    </div>

    <div class="btnPower">
      <div class="square"></div>
    </div>
  </div>
</div>
