<div class='menu-section outlet-location-group'
      ng-class="{expanded:vm.outletLocationGroup.$expanded}"
      ng-attr-data-id="{{vm.outletLocationGroup.id}}">

  <card-item  has-actions="true"
              deleted="vm.outletLocationGroup.$deleted"
              selected="vm.outletLocationGroup.$selected"
              expanded="vm.outletLocationGroup.$expanded"
              >
    <card-item-title ng-click="vm.toggleExpanded($event)"
	    has-visible="true"
	    sv-root="item">
	      <div ng-if="!vm.outletLocationGroup.$expanded" class='sv-dropzone sv-dropzone-item' sv-part="vm.newItems" sv-on-external-sort="vm.onNewItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">
	        <div sv-placeholder></div>
	      </div>
	      <span>{{vm.outletLocationGroup.label}} </span>
	      <div class='sv-dropzone sv-dropzone-modifier' sv-root="modifier">
	        <div class='sv-dropzone sv-dropzone-modifier' sv-part="vm.newModifiers" sv-on-external-sort="vm.onNewModifierMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">
	          <div sv-placeholder></div>
	        </div>
	      </div>
	   </card-item-title>
    <outlet-location-list
          has-new="vm.outletLocationGroup.$expanded"
          group="vm.outletLocationGroup"
          outlet-locations="vm.outletLocationGroup.outletLocations">
    </outlet-location-list>
    <card-item-actions is-visible="vm.outletLocationGroup.visible"
                       on-delete="vm.onDelete(createdOutlet)"
                       on-edit="vm.onEdit($event)"
                        ></card-item-actions>
  </card-item>
</div>
