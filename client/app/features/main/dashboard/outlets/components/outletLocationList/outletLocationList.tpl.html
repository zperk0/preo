<div class="outlet-location-list">
  <div class='sv-root-holder'
      sv-root="outletLocation"
      sv-on-sort="vm.onOutletLocationMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">

    <card-item-list
        collection="vm.outletLocations"
        has-new="vm.outletLocationGroup.$expanded"
        tooltip="{{ vm.getOutletLocationTootip() }}"
        on-click-new="vm.showCreateOutletLocation()"
        >
    <div class='sort-holder' sv-part="vm.outletLocations">
      <outlet-location
        sv-element="outletLocation"
        ng-repeat="outletLocation in vm.outletLocations"
        outlet-location="outletLocation">
      </outlet-location>
      <div sv-placeholder></div>
    </div>
    </card-item-list>
  </div>
</div>
