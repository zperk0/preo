<div class="manage-groups" flex>
  <sticky-scroll scroll-to-child-element scroll-to-child-element-offset="24" scroll-on-init="false">
    <div class="layout-left-right">
      <div class="main-content-left">
        <venue-group-list
          venue-groups="manageGroupsCtrl.entities.venueGroups"
          on-create="manageGroupsCtrl.onCreate()"
          on-edit="manageGroupsCtrl.onEdit(venueGroup)"
          on-after-delete="manageGroupsCtrl.onAfterDelete(venueGroup)">
        </venue-group-list>
      </div>
    </div>
  </sticky-scroll>
</div>
