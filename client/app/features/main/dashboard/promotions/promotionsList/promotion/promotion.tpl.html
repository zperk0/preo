<div class='promotion'
      ng-attr-data-id="{{promotionCtrl.promotion.id}}">
  <card-item  has-actions="true"
              deleted="promotionCtrl.promotion.$deleted"
              selected="promotionCtrl.promotion.$selected"
              class='small'>
    <card-item-title has-pause="true" has-visible="false" show-paused="promotionCtrl.isPaused()">
        <span>{{promotionCtrl.promotion.name}} </span>
    </card-item-title>

    <card-item-actions on-delete="promotionCtrl.onDelete()"
                       on-edit="promotionCtrl.onEdit($event)"
                       on-pause="promotionCtrl.onPause(newStatus)"
                       is-paused="promotionCtrl.isPaused()"
                       on-add-user="promotionCtrl.onAddUser()"
                       is-add-user="promotionCtrl.isAddUser()"
                        ></card-item-actions>
  </card-item>
</div>
