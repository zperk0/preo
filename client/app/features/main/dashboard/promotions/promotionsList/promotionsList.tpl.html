<div class="promotions-list">
    <div>
    <card-item-list
        has-new="true"
        tooltip="{{ 'Add promotion' | translate }}"
        on-click-new="promotionsListCtrl.onCreate()"
        collection="promotionsListCtrl.promotions">
        <promotion
          has-actions="true"
          ng-repeat="promotion in promotionsListCtrl.promotions | orderBy: id"
          promotion="promotion"
          on-edit="promotionsListCtrl.onEdit({promotion: promotion})"
          on-after-delete="promotionsListCtrl.onAfterDelete({promotion: promotion})">
        </promotion>
    </card-item-list>
  </div>
</div>
