<div class="manage-users" flex>
  <sticky-scroll scroll-to-child-element
                 scroll-to-child-element-offset="24"
                 scroll-on-init="false">
    <div class='layout-left-right' layout="row">
      <div class='main-content-left'>
        <users-list
            users="manageUsersCtrl.users"
            on-edit="manageUsersCtrl.onEditUser(user, userRole)"
            on-deleted="manageUsersCtrl.onUserDeleted(user, userRole)">
         </users-list>
         <users-invite-list
            on-new="manageUsersCtrl.onNewInvite()"
            on-edit="manageUsersCtrl.onEditInvite(invite)"
            on-deleted="manageUsersCtrl.onInviteDeleted(invite)"
            users="manageUsersCtrl.invites">
         </users-invite-list>
      </div>

      <!-- without use-placeholder, was thowing an exception when resizing the window -->

      <ui-view name="userDetailView"
               class='main-content-right'
               media-query="min-width: 1024px"
               sticky
               content-right-resize
               scroll-to-user
               use-placeholder="false"
               sticky-class="preo-sticky"
               keep-width="true"
               disabled-sticky="manageUsersCtrl.disabledSticky"
               offset="24"></ui-view>
    </div>
  </sticky-scroll>
</div>
