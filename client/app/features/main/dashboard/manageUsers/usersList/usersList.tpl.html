<div class="users-list">
    <div>
    <card-item-list
        has-new="false"
        on-click-new="usersListCtrl.showCreate()"
        collection="usersListCtrl.users">
        <user
          has-actions="true"
          ng-repeat="user in usersListCtrl.users | orderBy: id"
          on-edit="usersListCtrl.onEdit({user: user})"
          user="user">
        </user>
    </card-item-list>
  </div>
</div>
