<div class='user'
      ng-attr-data-id="{{userCtrl.user.id}}"
      ng-class="{current: userCtrl.user.$current}">
  <card-item  has-actions="true"
              deleted="userCtrl.user.$deleted"
              selected="userCtrl.isSelected()"
              class='small'>
    <card-item-title has-visible="false">
        <span> {{ userCtrl.getDisplayName() }} </span>
    </card-item-title>

    <card-item-actions on-delete="userCtrl.onDelete()"
                       on-edit="userCtrl.onEdit({ user: userCtrl.user, userRole: userCtrl.userRole })"
                        ></card-item-actions>
  </card-item>
</div>
