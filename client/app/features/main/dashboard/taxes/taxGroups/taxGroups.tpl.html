<div flex class="tax-groups">
  <sticky-scroll scroll-to-child-element scroll-to-child-element-offset="24" scroll-on-init="false">
    <div class="layout-left-right">
      <div class="main-content-left">
        <tax-group-list
          tax-groups="$taxGroups.taxGroups"
          on-create="$taxGroups.onCreate()"
          on-edit="$taxGroups.onEdit(taxGroup)"
          on-after-delete="$taxGroups.onAfterDelete(taxGroup)">
        </tax-group-list>
      </div>
      <ui-view name="taxDetailsView" class="main-content-right"
        sticky offset="24"
        sticky-class="preo-sticky"
        disabled-sticky="$taxGroups.disabledSticky"
        scroll-to-tax
        content-right-resize
        keep-width="true"
        use-placeholder="false"
        media-query="min-width: 1024px">
      </ui-view>
    </div>
  </sticky-scroll>
</div>
