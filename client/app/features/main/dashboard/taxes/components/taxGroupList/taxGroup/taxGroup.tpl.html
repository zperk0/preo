<div class="taxGroup" ng-attr-data-id="{{taxGroupCtrl.taxGroup.id}}">
  <card-item class="small"
    has-actions="true"
    deleted="taxGroupCtrl.taxGroup.$deleted"
    selected="taxGroupCtrl.taxGroup.$selected">

    <card-item-title has-visible="false">
      <span>{{taxGroupCtrl.taxGroup.name}}</span>
    </card-item-title>

    <card-item-actions
      on-delete="taxGroupCtrl.onDelete()"
      on-edit="taxGroupCtrl.onEdit({taxGroup: taxGroupCtrl.taxGroup})">
    </card-item-actions>
  </card-item>
</div>
