<div flex layout="row" class="custom-date-picker">
  <div flex layout="row" class="inputs-dates">
    <md-input-container md-no-float flex class="no-spacer">
      <label translate>From</label>
      <input type="text" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" id="fromDate" ng-focus="onEnterinputs($event)" ng-blur="onBlurinputs($event)" ng-model="inputDateFrom"  maxlength="10">
    </md-input-container>  
    
    <md-card md-autofocus id="calendarPicker" class="calendar-picker" layout="column" ng-show="shouldShowCalendar">
      <md-card-content layout="row">
      <div id="wrapperCalendar"></div>
<!--       <date-picker ng-model="vm.calendarDateFrom" options="vm.optionsStartDate" before="vm.calendarDateEnd" after="vm.calendarDateFrom">
      </date-picker> -->

     <!--  <date-picker ng-model="vm.calendarDateEnd" range-to="true" options="vm.optionsEndDate" after="vm.calendarDateFrom">
      </date-picker> -->
<!--         <mighty-datepicker ng-model="vm.calendarDateFrom" range-from="true" options="vm.optionsStartDate" before="vm.calendarDateEnd">
        </mighty-datepicker>
        <mighty-datepicker ng-model="vm.calendarDateEnd" range-to="true" options="vm.optionsEndDate" after="vm.calendarDateFrom">
        </mighty-datepicker> -->
      </md-card-content>
    </md-card>
  
    <md-input-container md-no-float flex class="no-spacer" ng-if="isRangeMode">
      <label translate>Until</label>
      <input type="text" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" id="endDate" ng-focus="onEnterinputs($event)" ng-blur="onBlurinputs($event)" ng-model="inputDateEnd"  maxlength="10">
    </md-input-container>
  </div>

  <div id="trapDiv" class="trap-div" tabindex="0" ng-click="clickTrapDiv($event)" ng-show="shouldShowCalendar">
  </div>
</div>
