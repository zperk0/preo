<div class='stock-analytics-view layout-left-right' flex layout-align="stretch stretch">
  <div class='main-content-full' flex layout="column" layout-align="start start">

  <custom-datafilters has-daterange="true" 
                      has-report="true"   
                      report-types="analyticsStockCtrl.reportTypes"                    
                      on-filter="analyticsStockCtrl.onFilter(filters, typeChanged)">
  </custom-datafilters>

  <div class="stock-charts" layout="row" ng-if="analyticsStockCtrl.shouldShowChart">
    <bar-chart flex="100" config="analyticsStockCtrl.charts" ></bar-chart>
  </div>

  <md-card class="full-card" ng-if="analyticsStockCtrl.shouldShowdatatable">
      <md-card-title>
          <md-card-title-text flex layout="row" layout-align="space-between start">
          <h2 class="md-title" translate> {{analyticsStockCtrl.visibleReportTitle}}</h2>
           <div class="align-action-top" ng-if="analyticsStockCtrl.shouldShowActions">
              <dropdown-actions actions-list="analyticsStockCtrl.actions" on-actions="analyticsStockCtrl.onActions(item)"> </dropdown-actions>
          </div>
          </md-card-title-text>
      </md-card-title>

  <md-table-container layout-fill flex>
    <table md-table md-row-select multiple ng-model="analyticsStockCtrl.selected">
      <thead md-head md-order="analyticsStockCtrl.query.order">  
        <tr md-row>
          <th md-column ng-repeat="(key , value) in analyticsStockCtrl.tableData.header" md-order-by="{{key}}"><span>{{value}}</span></th>
     <!--      <th md-column md-order-by="name"><span>Name</span></th>
          <th md-column md-numeric md-order-by="quantity"><span>Quantity</span></th>
          <th md-column md-numeric md-order-by="revenue">Revenue</th> -->
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="row" md-select-id="id" md-auto-select ng-repeat="row in analyticsStockCtrl.tableData.body | orderBy:analyticsStockCtrl.query.order">  <!-- md-on-select= -->
          <td md-cell ng-if="key !== 'id'" ng-repeat="(key, value) in row">            
             <span>{{value}}</span>
          </td> <!-- $index > 0 -->
        <!--   <td md-cell>{{row.name}}</td>
          <td md-cell>{{row.quantity}}</td>
          <td md-cell>{{row.revenue}}</td> -->
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <!-- <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination> -->
  </md-card>
</div>
</div>
