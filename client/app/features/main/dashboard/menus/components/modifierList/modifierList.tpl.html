<div class='modifier-list'>
  <div class='sv-root-holder'
    sv-root='modifier'
    sv-disabled="vm.svDisabled"
    sv-on-sort="vm.onItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">
  <card-item-list
        collection="vm.modifiers"
        collection-results="results"
        has-new="vm.hasNew"
        on-click-new="vm.onClickNew()"
        search-filter="vm.searchText"
        search-label="{{vm.hasSearch ? 'modifiers' : ''}}">
        <div class='sort-holder'
          sv-part="results"
          sv-multi-select='vm.svMultiSelect'
          sv-keep-in-list='vm.svKeepInList'
          sv-on-external-sort="vm.onExternalItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)"
          sv-is-dropzone='false'>
           <modifier-item
               ng-repeat="modifier in vm.modifiers | filter:vm.searchText:strict | orderBy:id as results"
               modifier="modifier"
               ng-attr-data-id="{{modifier.id}}"
               sv-element="modifier"
               section-id="vm.section && vm.section.id"
               on-item-created="vm.onItemCreated(modifier)"
               on-item-updated="vm.onItemUpdated(item)"
               on-item-deleted="vm.onItemDeleted(modifier)">
             </modifier-item>
             <div sv-placeholder></div>
         </div>
  </card-item-list>
  </div>
</div>
