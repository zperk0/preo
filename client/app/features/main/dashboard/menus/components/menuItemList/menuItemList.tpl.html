<div class='menu-item-list'>
  <div class='sv-root-holder'
    sv-root='item'
    sv-disabled="menuItemListCtrl.svDisabled"
    sv-on-sort="menuItemListCtrl.onItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">

  <card-item-list
        collection="menuItemListCtrl.items"
        collection-results="results"
        search-filter="menuItemListCtrl.searchText"
        search-label="{{menuItemListCtrl.hasSearch ? 'items' : ''}}">
        <div class='sort-holder'
          sv-part="results"
          sv-part-origin="menuItemListCtrl.items"
          sv-multi-select='menuItemListCtrl.svMultiSelect'
          sv-keep-in-list='menuItemListCtrl.svKeepInList'
          sv-on-external-sort="menuItemListCtrl.onExternalItemMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)"
          sv-is-dropzone='menuItemListCtrl.svIsDropzone'
          sv-is-dropzone-disabled='menuItemListCtrl.svIsDropzoneDisabled'>
           <menu-item
               ng-repeat="item in menuItemListCtrl.items | orderBy: 'id' | filter:{'name':menuItemListCtrl.searchText.name} as results"
               ng-if="!menuItemListCtrl.section.id || item.$show"
               ng-init="$last && menuItemListCtrl.recalculateHeight()"
               item="item"
               ng-attr-data-id="{{item.id}}"
               sv-element="item"
               section-id="menuItemListCtrl.section && menuItemListCtrl.section.id"
               on-item-created="menuItemListCtrl.onItemCreated(item)"
               on-item-updated="menuItemListCtrl.onItemUpdated(item)"
               on-item-deleted="menuItemListCtrl.onItemDeleted(item)">
             </menu-item>
             <div sv-placeholder></div>
         </div>
  </card-item-list>
  </div>
  <menu-item-new ng-if="menuItemListCtrl.hasNew" section="menuItemListCtrl.section" on-click="menuItemListCtrl.showCreateItem($event,isImport)"></menu-item-new>
</div>
