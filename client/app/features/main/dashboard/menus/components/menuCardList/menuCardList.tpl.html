<div class='menu-card-list'>
  <card-item-list
      collection="menuCardCtrl.menus"
      tooltip="{{'Add menu' | translate}}"
      collection-results="menuCardCtrl.menus">
        <menu-card-item
            ng-repeat="menu in menuCardCtrl.menus"
            ng-click="menuCardCtrl.showMenu(menu)"
            menu="menu">
        </menu-card-item>
  </card-item-list>

  <menu-card-new on-click="menuCardCtrl.showCreateMenu($event, type)"></menu-card-new>
</div>
