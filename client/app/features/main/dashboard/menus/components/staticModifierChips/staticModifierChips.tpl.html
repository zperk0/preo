<div class='modifier-chips'>

  <div class='modifier-chip' ng-repeat="modifier in ::staticModifierChipsCtrl.getModifiers() | orderBy: ['!!position', 'position'] | filter:{ variant:0 }">
    <span>{{ ::modifier.name }}</span>

    <md-tooltip ng-if="::modifier.items.length" class="modifier-chip-tooltip">
      <div ng-repeat="item in ::modifier.items" class="modifierChipItem">
        <span class="item-name">{{ ::item.name }}</span>
        <span class="item-price">{{ ::item.formmattedPrice }}</span>
      </div>
    </md-tooltip>
  </div>

</div>
