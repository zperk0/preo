<div class='modifier-chips'>
  <modifier-chip modifier="modifier"
					ng-repeat="modifier in modifierChipsCtrl.getModifiers() | orderBy: ['!!position', 'position'] | filter:{ variant:0 }"
					parent="modifierChipsCtrl.parent"
					modifier-item="modifierChipsCtrl.modifierItem"
					item="modifierChipsCtrl.item"
					on-modifier-removed="modifierChipsCtrl.onModifierRemoved({modifier: modifier})"
					section="modifierChipsCtrl.section"></modifier-chip>
</div>
