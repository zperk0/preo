<div class="menu-section-list">
  <div class='sv-root-holder'
      sv-root
      sv-on-sort="menuSectionListCtrl.onSectionMoved($items, $partFrom, $partTo, $indexFrom, $indexTo)">

    <card-item-list
        collection="menuSectionListCtrl.sections"
        has-new="true"
        tooltip="{{'Add section' | translate}}"
        on-click-new="menuSectionListCtrl.showCreateSection($event)">
    <div class='sort-holder' sv-part="menuSectionListCtrl.sections">
      <menu-section
        sv-element="section"
        ng-repeat="section in menuSectionListCtrl.sections"
        ng-init="$last && menuSectionListCtrl.repeatDone()"
        section="section">
      </menu-section>
      <div sv-placeholder></div>
    </div>
    </card-item-list>
  </div>
</div>
