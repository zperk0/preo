<div class='modifiers' layout="column">
  <div class="sub-toolbar menu-toolbar" layout="row" layout-align="start center">
    <!-- <div flex class='menu-name' translate>Modifier database</div> -->
  </div>
   <div flex class="menu-content">
    <div class='main-content-left'>
        <modifier-list has-search="true"
                       has-new="true"
                       sv-disabled="false"
                       sv-keep-in-list="true"
                       ng-if="vm.data.modifiers && vm.data.modifiers.length"
                       modifiers="vm.data.modifiers"></modifier-list>
      </div>
    <div class='main-content-right' sticky offset="134" contextual-menu-holder></div>
  </div>
</div>
