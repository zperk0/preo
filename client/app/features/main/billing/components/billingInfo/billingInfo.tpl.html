<div class="billing-info">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <h2 class="md-title" translate> Billing info </h2>
      </md-card-title-text>
    </md-card-title>
	    <md-card-content layout="column" layout-align="space-between">
			  <div class="content-form" layout="row" layout-align="start center">
		    	<div class="header" translate>Next billing date:</div>
		    	<div class="content" translate>{{getBillingDate()}}</div>
	    	</div>
        <div class="content-form" layout="row" layout-align="start center">
          <div class="header" translate>Billing amount:</div>
          <div class="content" >{{getTotal() | currency}} {{' + VAT' | translate}}</div>
        </div>
	    </md-card-content>
  </md-card>
</div>
