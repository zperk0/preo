<div>
	<div class="chart">
		<div class="header-widget overflow">
			<a href="javascript:void(0)" class="pull-left" removable>
				<i class="fa fa-times"></i>
			</a>
				
			<span class="pull-left">{{ chart.title }}</span>

			<a href="javascript:void(0)" class="pull-right" ng-click="showOptions()">
				<i class="fa fa-plus"></i>
			</a>

		</div>
		
		<div ng-if="chart.showChart">
			<highchart id="chart_{{ chart.num }}" config="chart.highcharts"></highchart>
		</div>

		<div ng-if="!chart.showChart">
			<span class="largerNumber">{{ chart.value }}</span>
		</div>

	</div>
	<div class="actions-chart">
		<div class="header-chart overflow">
		
			<a href="javascript:void(0)" class="pull-left" ng-click="hideOptions()">
				<i class="fa fa-arrow-left icon-white"></i>
			</a>

		</div>

		<div class="content-actions">
			<h4 class="title-white">Export as...</h4>

			<div class="buttons">
				<button class="pull-left btn btn-default" >
					PDF
				</button>
				<button class="pull-left btn btn-default">
					CSV
				</button>
			</div>
		</div>
	</div>
</div>
