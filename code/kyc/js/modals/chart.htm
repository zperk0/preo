<h4 class="title-modal-chart">{{ title }}</h4>

<div class="container-modal-chart">
	<div ng-if="chart.showChart">
		<highchart id="chart_{{ chart.num }}" config="chart.highcharts"></highchart>
	</div>

	<div ng-if="!chart.showChart">
		<span class="largerNumber">{{ chart.value }}</span>
	</div>
</div>
