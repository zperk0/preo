<div class="container-fluid">
	<div class="container">
		<div id="filterDashboard">
			<ul>
				<li ng-repeat="value in values">
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" ng-change='changeVisibility(value)' ng-model="value.display" /> {{ value.title }}
				    </label>
				  </div>
				</li>
			</ul>
		</div>


		<div id="dashboard">
			
		  	<div class="gridster">
		      <!-- Define gridster directives -->
		      <ul gridster="gridsterOptions" id="ul-widgets">
		        <li gridster-repeat="value in values" gridster-layout="values" class="widget">

		        	<chart element="value"></chart>

		        </li>
		      </ul>

		    </div>			

		</div>		
	</div>
</div>
